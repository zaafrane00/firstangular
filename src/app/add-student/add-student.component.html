<div class="container">
  <br />
  <br />
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      required
      [(ngModel)]="student.name"
      name="name"
    />
  </div>

  <div class="form-group">
    <label for="name">lastname</label>
    <input
      type="text"
      class="form-control"
      id="lastname"
      required
      [(ngModel)]="student.lastname"
      name="lastname"
    />
  </div>
  <div class="form-group">
    <label for="alterEgo">email</label>
    <input
      type="text"
      class="form-control"
      id="email"
      [(ngModel)]="student.email"
      name="email"
    />
  </div>

  <div class="form-group">
    <label for="power">birthdate</label>
    <input
      type="text"
      class="form-control"
      id="birthdate"
      [(ngModel)]="student.birthdate"
      name="birthdate"
    />
  </div>

  <input
    class="btn btn-primary"
    type="submit"
    value="Submit"
    (click)="submitcreate()"
  />
</div>
